<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel='stylesheet' href='style.css'>
	<title>Change Availability</title>
	<style>
		* {
			text-decoration: none;
		}

		a {
			color: blue;
			text-decoration: underline;
		}

		a:hover {
			text-decoration: none;
		}

		header {
			height: 70px;
			width: 100%;
			position: fixed;
			display: flex;
			justify-content: flex-end;
			border-bottom: 1px black solid;
			background-color: rgb(252, 251, 251);
		}

		.imgs {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		@media screen and (max-width: 480px) {}
	</style>
</head>

<body>
	<div class="top">
		<button class='btn' style="width:100px; height:30px; margin-top: 10px" onclick="location.href = 'mainEmployeePortalPage.html'">Home</button>
		<h1 id='h1'>Change <br>Availability</h1>
		<ul>
			<li>Select availability for each day</li>
			<li>If not available select N/A</li>
		</ul>
	</div>
	<div id="availForm">
		<form action="./php/employeeChangeAvail.php" method="post">
			<fieldset style="float:left">
				<legend>Earliest Start Time:</legend>
				<input type="time" name="ST" id="SunST">
				<br>
			</fieldset>

			<fieldset style="float:left">
				<legend>Latest End Time:</legend>
				<input type="time" name="ET" id="SunET">
				<br>
			</fieldset>

			<fieldset style="float:left;margin-top: 0px;float:left;margin-left: 30px;font-size: 30px;">
				<legend>Date to take effect:</legend>
				<input type="date" name="dateEffect" id="AvailSD" style='width: 200px'>
			</fieldset>

			<br>
			<input class='btn' type="submit" value="Submit" style='font-size:24px; padding:20px; height:initial; margin-top: 10px; margin-left:140px; color:white; background-color: orangered'>
		</form>
	</div>
</body>

</html>
