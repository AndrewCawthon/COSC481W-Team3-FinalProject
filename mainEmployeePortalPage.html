<!DOCTYPE html>

<!-- The buttons allow for the employee to view published schdules, change availability or request time off  -->
<html>

<head>
    <style>
    body {
    background-image: url("../images/pictureOfFries.jpeg");
    }
    h1{
    text-align: center;
    }
    h2{
    text-align: right;
    }
    h3{
    text-align: right;
    }
        
    .button {
    border: none;
    color: black;
    background-color: #FFD94F;
    border-radius: 4px;
    padding: 13px 25px;
    text-align: center;

    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    cursor: pointer;
    width: 300px;
    }

    .viewpublishedschedulesbutton {
    position: relative;
    left: 600px;
    }

    .changeavailabilitybutton {
    position: relative;
    left: 750px;
    }

    position: relative;
    left: 800px;
    }

    <title>Employee Portal</title>

</head>

<body>
    <h2>User Options</h2>
    <h1>Welcome to the Employee Portal</h1> 

    <button class="button viewpublishedschedulesbutton">View Published Schedules</button>
    <button class="button changeavailabilitybutton">Change Availability</button>
    <br>
    <br>
    <br>
    <button class="button requesttimeoffbutton">Request Time Off</button>
    <h3 class="right">FAQ</h3>
