<body>
	<button style="width:100px; height:30px" onclick="location.href = 'mainEmployeePortalPage.html'">Home</button>
    <h1>Request Time Off Form</h1>
    <h2>Fill out all fields</h2>
	<div id="timeForm" style="float:center">
		<form action="/adminRequests.html" method="post"> 
			<label for="startD">From: </label>
			<input type="date" id="startD" name="startD">
			<label for="endD">To: </label>
			<input type="date" id="endD" name="endD">
			<p>Reason: </p>
			<textarea name="reason" style="width:600px; height:200px;">Reason for taking time off is...</textarea>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>
