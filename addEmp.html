<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add New Employee</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .outerTableDiv {
      text-align: center;
    }

    .innerTableDiv {
      display: inline-block;
    }
  </style>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body onload="loadEmployees()">

  <button style="width:100px; height:30px" onclick="location.href = 'manageEmp.html'">Back</button>


  <div class="outerTableDiv">
    <h2>Add New Employee</h2>
    <div class="innerTableDiv">

      <table class="center">
        <tr>
          <td><label>First Name: </label></td>
          <td><input type="text" id="fname" /></td>
        </tr>

        <tr>
          <td><label>Last Name: </label></td>
          <td><input type="text" id="lname" /></td>
        </tr>

        <tr>
          <td><label>Employee #: </label></td>
          <td><input type="text" id="employeeNo" /></td>
        </tr>

        <tr>
          <td><label>Phone No.: </label></td>
          <td><input type="text" id="phoneNo" /></td>
        </tr>

        <tr>
          <td><label>Email: </label></td>
          <td><input type="text" id="email" /></td>
        </tr>

        <tr>
          <td><label for="admin?">Admin? </label></td>
          <td><select id="admin?" name="admin?">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select></td>
        </tr>
      </table>
      <br>
      <button class="btn" onclick="addNewEmployee()">Add Employee</button>
      <div id="google_translate_element"></div>

      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
      </script>

      <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
